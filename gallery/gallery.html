<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="./gallery.css">
    <link rel="stylesheet" href="../service/service.css">
    <title>Gallery</title>
</head>
<body>
    <div class="header">
        <div class="headerLeft" style="margin-left: 4%;">
            <a href="../index.html" style="margin-left: 0;" class="headerValue"><img src="https://picsum.photos/200/100" height="50px"></a>
            <a href="../index.html" class="headerValue">Home</a>
            <a href="../service/service.html" class="headerValue">Service</a>

        </div>
        <div class="headerRight">
            <div class="headerSearch">
                <div class="headerSearchInput">
                    <form id="searchBar">
                        <input type="search" placeholder="Search Here">
                    </form>
                </div>
                <div class="headerSearchImage">
                    <a class="headerSearchLink"><img src="../img/search.svg"></a>

            </div>
            <div class="headerCart">

            </div>
        </div>

    <div class="checkoutOverlay">
        <div class="checkoutHeaderContainer">
            <a class="checkoutHeader">Add recently</a>
            <img class="checkoutHeaderClose" src="../img/cross.svg" height="30px">
        </div>
        <div class="checkoutItem">
            <a class="checkoutItemName">Storage haven't been implemented yet.</a>
        </div>
